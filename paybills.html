<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Bills - Luise Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6fa;
      color: #333;
    }

    header {
      background: #512da8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
      color: #512da8;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #512da8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3e1f94;
    }
  </style>
</head>
<body>

<header>Pay Bills</header>

<div class="container">
  <h2>Utility Bill Payment</h2>

  <label for="service">Select Service</label>
  <select id="service">
    <option>Electricity</option>
    <option>Water</option>
    <option>Internet</option>
    <option>TV (Dish/Cable)</option>
    <option>Landline</option>
  </select>

  <label for="account">Customer Number / SC No.</label>
  <input type="text" id="account" placeholder="e.g., 9876543210" />

  <label for="amount">Amount (Rs)</label>
  <input type="number" id="amount" placeholder="e.g., 1200" />

  <button onclick="submitBill()">Pay Now</button>
</div>

<script>
  function submitBill() {
    const service = document.getElementById('service').value;
    const account = document.getElementById('account').value;
    const amount = document.getElementById('amount').value;
    
    if (!account || !amount) {
      alert("Please fill all fields.");
      return;
    }

    alert(`Bill for ${service} (Rs ${amount}) submitted!`);
  }
</script>

</body>
</html>
