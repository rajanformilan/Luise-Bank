<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Loan - Luise Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6fa;
      color: #333;
    }

    header {
      background: #512da8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
      color: #512da8;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #512da8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3e1f94;
    }
  </style>
</head>
<body>

<header>Apply for Loan</header>

<div class="container">
  <h2>Loan Application</h2>

  <label for="loanType">Loan Type</label>
  <select id="loanType">
    <option>Personal Loan</option>
    <option>Vehicle Loan</option>
    <option>Home Loan</option>
    <option>Business Loan</option>
    <option>Education Loan</option>
  </select>

  <label for="amount">Loan Amount (Rs)</label>
  <input type="number" id="amount" placeholder="e.g., 500000" />

  <label for="duration">Repayment Duration (Months)</label>
  <input type="number" id="duration" placeholder="e.g., 24" />

  <label for="reason">Reason / Description</label>
  <textarea id="reason" rows="3" placeholder="Explain the purpose"></textarea>

  <button onclick="submitLoan()">Apply Now</button>
</div>

<script>
  function submitLoan() {
    const type = document.getElementById('loanType').value;
    const amount = document.getElementById('amount').value;
    const duration = document.getElementById('duration').value;
    const reason = document.getElementById('reason').value;

    if (!amount || !duration || !reason) {
      alert("Please fill all fields.");
      return;
    }

    alert(`Your ${type} for Rs ${amount} has been submitted for ${duration} months.`);
  }
</script>

</body>
</html>
