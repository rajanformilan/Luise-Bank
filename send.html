<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send Money Debug</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f6fa; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 14px; margin-top: 20px; }
    label, input, select, button { display: block; width: 100%; margin-bottom: 10px; }
    .message { margin-top: 10px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h2>Send Money Debug</h2>

<form id="sendForm">
  <label for="service">Wallet Service</label>
  <select id="service" required>
    <option value="">-- Select Wallet --</option>
    <option value="Khalti">Khalti</option>
    <option value="eSewa">eSewa</option>
  </select>

  <label for="recipient">Recipient</label>
  <input type="text" id="recipient" required />

  <label for="amount">Amount</label>
  <input type="number" id="amount" required min="1" />

  <button type="submit">Send</button>
</form>

<div id="resultMessage" class="message"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("sendForm");
    const messageDiv = document.getElementById("resultMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      console.log("Form submitted"); // Check console logs

      const service = document.getElementById("service").value;
      const recipient = document.getElementById("recipient").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!service) {
        messageDiv.textContent = "Please select a wallet service.";
        messageDiv.className = "message error";
        return;
      }
      if (!recipient) {
        messageDiv.textContent = "Please enter recipient.";
        messageDiv.className = "message error";
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        messageDiv.textContent = "Please enter valid amount.";
        messageDiv.className = "message error";
        return;
      }

      // Simulate wallet balance for debugging
      const walletBalance = 1000;
      if (amount > walletBalance) {
        messageDiv.textContent = `Insufficient balance. You have Rs ${walletBalance}.`;
        messageDiv.className = "message error";
        return;
      }

      messageDiv.textContent = `Success! Rs ${amount} sent to ${recipient} via ${service}`;
      messageDiv.className = "message success";
      console.log("Transaction success");
    });
  });
</script>

</body>
</html>
