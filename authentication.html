<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luise Bank Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #6a1b9a, #8e24aa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .auth-box h2 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #8e24aa;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4a148c;
    }

    .footer {
      margin-top: 14px;
      font-size: 13px;
      color: #555;
    }

    .footer a {
      color: #6a1b9a;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>üîê Luise Bank Login</h2>
    <img src="https://via.placeholder.com/90" id="preview" class="profile-pic" alt="Profile Picture" />
    <input type="file" id="photoInput" accept="image/*" />

    <input type="text" id="username" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="login()">Continue</button>

    <div class="footer">By continuing, you agree to our <a href="#">terms</a>.</div>
  </div>

  <script>
    const preview = document.getElementById("preview");
    const photoInput = document.getElementById("photoInput");

    photoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function login() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const photo = preview.src;

      if (!username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      const user = {
        name: username,
        email,
        password,
        balance: 0,
        wallet: 0,
        plan: "2-5",
        photo
      };

      localStorage.setItem("currentUserEmail", email);
      localStorage.setItem("userProfile_" + email, JSON.stringify(user));
      alert("Login successful!");
      window.location.href = "profile.html";
    }
  </script>

</body>
</html>
