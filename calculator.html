<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI & RD Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>EMI Calculator</h2>
      <form id="emiForm">
        <label for="loanAmount">Loan Amount (रू):</label>
        <input type="number" id="loanAmount" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" id="interestRate" required>

        <label for="tenure">Tenure (Years):</label>
        <input type="number" id="tenure" required>

        <button type="button" onclick="calculateEMI()">Calculate EMI</button>
      </form>
      <div id="emiResult">
        <h3>Monthly EMI: रू<span id="emiValue">0</span></h3>
      </div>
    </div>

    <div class="calculator">
      <h2>Recurring Deposit Calculator</h2>
      <form id="rdForm">
        <label for="monthlyDeposit">Monthly Deposit (रू):</label>
        <input type="number" id="monthlyDeposit" required>

        <label for="rdInterestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" id="rdInterestRate" required>

        <label for="rdTenure">Tenure (Years):</label>
        <input type="number" id="rdTenure" required>

        <button type="button" onclick="calculateRD()">Calculate RD</button>
      </form>
      <div id="rdResult">
        <h3>Maturity Amount: रू<span id="maturityAmount">0</span></h3>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
