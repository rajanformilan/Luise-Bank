<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Edit Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1877f2;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #333;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      background-color: #1877f2;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f5bcc;
    }
    .user-info {
      margin-top: 15px;
      font-size: 16px;
      color: #444;
      text-align: center;
    }
    .balance-display {
      margin: 10px 0 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1877f2;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üõ†Ô∏è Admin Edit User Balance</h2>

  <label for="userSelect">Select User by Email</label>
  <select id="userSelect" onchange="loadUser()">
    <option value="">-- Select a user --</option>
  </select>

  <div class="user-info" id="userName">Username: -</div>
  <div class="user-info" id="userEmail">Email: -</div>

  <div class="balance-display">Current Balance: Rs <span id="currentBalance">0.00</span></div>

  <label for="amountInput">Enter Amount (Rs)</label>
  <input type="number" id="amountInput" placeholder="e.g. 500" min="0.01" step="0.01" />

  <button onclick="changeBalance(true)">‚ûï Add Balance</button>
  <button onclick="changeBalance(false)">‚ûñ Deduct Balance</button>
</div>

<script>
  const usersKey = "usersList";
  const userSelect = document.getElementById("userSelect");
  const userNameEl = document.getElementById("userName");
  const userEmailEl = document.getElementById("userEmail");
  const currentBalanceEl = document.getElementById("currentBalance");
  const amountInput = document.getElementById("amountInput");

  // Initialize sample users if not exist
  if (!localStorage.getItem(usersKey)) {
    const sampleUsers = [
      { name: "Milan Kandel", email: "milankandel584@gmail.com", balance: 850.75 },
      { name: "Sita Sharma", email: "sita@genx.com", balance: 1320.00 },
      { name: "Ram Bahadur", email: "ram@genx.com", balance: 0.00 },
      { name: "Anjali Rai", email: "anjali@genx.com", balance: 550.50 }
    ];
    localStorage.setItem(usersKey, JSON.stringify(sampleUsers));
  }

  function getUsers() {
    return JSON.parse(localStorage.getItem(usersKey)) || [];
  }

  function saveUsers(users) {
    localStorage.setItem(usersKey, JSON.stringify(users));
  }

  function populateUserDropdown() {
    const users = getUsers();
    userSelect.innerHTML = `<option value="">-- Select a user --</option>`;
    users.forEach(user => {
      const opt = document.createElement("option");
      opt.value = user.email;
      opt.textContent = `${user.name} (${user.email})`;
      userSelect.appendChild(opt);
    });

    // Optionally, restore previously selected user
    const selectedEmail = localStorage.getItem("selectedUserEmail");
    if (selectedEmail) {
      userSelect.value = selectedEmail;
      loadUser();
    }
  }

  function loadUser() {
    const email = userSelect.value;
    if (!email) {
      userNameEl.textContent = "Username: -";
      userEmailEl.textContent = "Email: -";
      currentBalanceEl.textContent = "0.00";
      amountInput.value = "";
      localStorage.removeItem("selectedUserEmail");
      return;
    }

    localStorage.setItem("selectedUserEmail", email);

    const users = getUsers();
    const user = users.find(u => u.email === email);

    if (!user) return;

    userNameEl.textContent = `Username: ${user.name}`;
    userEmailEl.textContent = `Email: ${user.email}`;
    currentBalanceEl.textContent = user.balance.toFixed(2);
    amountInput.value = "";
  }

  function changeBalance(isAdd) {
    const amount = parseFloat(amountInput.value);
    const email = userSelect.value;

    if (!email) {
      alert("Please select a user.");
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert("Please enter a valid positive amount.");
      return;
    }

    const users = getUsers();
    const user = users.find(u => u.email === email);

    if (!user) {
      alert("User not found.");
      return;
    }

    if (!isAdd && user.balance < amount) {
      alert("‚ùå Insufficient balance to deduct.");
      return;
    }

    user.balance = isAdd ? user.balance + amount : user.balance - amount;
    saveUsers(users);

    currentBalanceEl.textContent = user.balance.toFixed(2);
    alert(`‚úÖ Rs ${amount.toFixed(2)} ${isAdd ? 'added to' : 'deducted from'} ${user.name}'s balance.`);

    amountInput.value = "";
  }

  // Initialize dropdown on page load
  populateUserDropdown();
</script>

</body>
</html>
